<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="border p-3 mt-4">
      <div class="row pb-2">
          <div class="col-12">
              <h1 class="text-center">Edit Album</h1>
          </div>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="album.name" required>
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" [(ngModel)]="album.description" required></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="image">Image</label>
            <button type="button" class="btn btn-dark form-control" (click)="showImageSelector()">Select Image</button>
        </div>
        <div class="form-group">
            <label>Selected Image: </label>
            <tr *ngFor="let picture of album.pictures">
              <img style="height: 100px; width: 100px;"[src]="imageUrl + (picture.url || '')" alt="No picture available" />
            <input type="text" class="form-control mt-3 mb-3" [id]="picture.url" [name]="picture.url" [(ngModel)]="picture.url" disabled>
        </div>
          <div class="row">
              <div class="col-6">
                  <button type="submit" class="btn btn-dark form-control">Create</button>
              </div>
              <div class="col-6">
                  <button type="button" (click)="onCancel()" class="btn btn-secondary form-control">Back to list</button>
              </div>
          </div>
      </div>
  </div>
</form>
<div class="images-container-model" [ngClass]="{'d-block': isImageSelectorVisible,
'd-none': !isImageSelectorVisible
}">
<button type="button" class="btn btn-dark" style="position: fixed; top: 10px; right: 10px;" (click)="hideImageSelector()">Close</button>
<app-image-selector [albumId]="albumId!"/>
</div>
