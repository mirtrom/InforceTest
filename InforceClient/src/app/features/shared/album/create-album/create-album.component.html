<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="border p-3 mt-4">
      <div class="row pb-2">
          <div class="col-12">
              <h1 class="text-center">Create Album</h1>
          </div>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required>
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" required></textarea>
          </div>
          <div class="form-group">
            <label for="userEmail">userEmail</label>
            <input class="form-control mb-3" id="userEmail" name="userEmail" [(ngModel)]="model.userEmail" disabled>
        </div>


          <div class="row">
              <div class="col-6">
                  <button type="submit" class="btn btn-dark form-control">Create</button>
              </div>
              <div class="col-6">
                  <button type="button" (click)="onCancel()" class="btn btn-secondary form-control">Back to list</button>
              </div>
          </div>
      </div>
  </div>
</form>
