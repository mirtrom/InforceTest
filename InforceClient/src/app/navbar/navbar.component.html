<header class="bg-dark text-white py-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <a routerLink="/" class="navbar-brand text-white">Inforce Project</a>
      <nav class="d-flex">
        <ul class="navbar-nav d-flex flex-row">
          <li class="nav-item mx-2">
            <a class="nav-link text-white" routerLink="/">Home</a>
          </li>
          <ng-container *ngIf="user !== undefined && user?.roles?.includes('Admin')" >
          </ng-container>
            <ng-container *ngIf="user === undefined;else showLogout" >
              <li class="nav-item mx-2">
                <a class="nav-link text-white" routerLink="/register">Sign Up</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" routerLink="/login">Login</a>
              </li>
            </ng-container>
            <ng-template #showLogout>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" routerLink="/album/myAlbums">My albums</a>
              </li>
              <div class="d-flex align-items-center">
                <span class="text-white me-3">{{user?.email}}</span>
                <button class="nav-link text-white" (click)="onLogout()">Logout</button>
              </div>
            </ng-template>
        </ul>
      </nav>
    </div>
  </div>
</header>
